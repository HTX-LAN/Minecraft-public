# More Info: See the wiki for more info on this config @ https://bitbucket.org/ShaneBeeStudios/HungerGames/wiki/Config.yml

settings:
  spawn-mobs: false
  spawn-mobs-interval: 35
  free-roam: 25
  bossbar-countdown: true
  trackingstick-uses: 0
  players-for-trackingstick: 0
  max-chestcontent: 5
  min-chestcontent: 1
  max-bonus-chestcontent: 5
  min-bonus-chestcontent: 1
  teleport-at-end: false
  teleport-at-end-time: 30
  max-team-size: 0
reward:
  enabled: false
  cash: 500
  commands:
  - none
  messages:
  - none
random-chest:
  enabled: false
  interval: 30
  max-chestcontent: 9
rollback:
  allow-block-break: true
  blocks-per-second: 500
  protect-during-cooldown: true
  fix-leaves: true
  prevent-trampling: true
  editable-blocks:
  - GRASS
  - TALL_GRASS
  - GLASS_PANE
world-border:
  enabled: false
  initiate-on-start: true
  countdown-start: 60
  countdown-end: 30
  final-border-size: 100
  center-on-first-spawn: true
spectate:
  enabled: false
  death-to-spectate: true
  hide-spectators: false
  fly: false
  chat: false
mcmmo:
  use-skills: false
  gain-experience: false
kits:
